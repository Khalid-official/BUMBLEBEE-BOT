name: Node.js CI for BUMBLEBEE-BOT

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: bumblebee-ci
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🔁 Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm install

      - name: 🎞️ Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 🧪 Optional: Run Tests
        run: |
          echo "Running tests if any..."
          npm test || echo "✅ No tests or all passed"

      - name: 🧼 Optional: Lint Code
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "ℹ️ No lint script defined in package.json"
          fi
