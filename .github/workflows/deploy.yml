name: Node.js CI for BUMBLEBEE-BOT

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Optional: every 6 hours for automated checks
  workflow_dispatch:

concurrency:
  group: bumblebee-ci
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🔁 Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm install

      - name: 🎞️ Install ffmpeg (for audio/video support)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 🧪 Optional: Run Tests (Skip if none)
        run: |
          echo "Running tests if any..."
          npm test || echo "✅ No tests available or all passed"

      - name: 🧼 Lint Code (optional)
        run: |
          npm run lint || echo "⚠️ Linting skipped or failed gracefully"
